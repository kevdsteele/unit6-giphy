<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>HTML with Javascript and Jquery Template </title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script type ="text/javascript" src="assets/javascript/script.js"></script>

<link rel="stylesheet" type ="text/css" href="assets/css/style.css">
</head>

<body>
<div class="container">

 
    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
       
      </div>



 
        <div class="input-group mb-3" id="search-box">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Search for Character</span>
                </div>
                <input type="text" id="add-text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span><button type="button" class="btn btn-secondary" id="add">Add </button>  
                </span>  
            </div>



        <div class="card">
                <h5 class="card-header" >My favorites</h5>
                <div class="card-body" id="favs">
               
                </div>
                <span><button type="button" class="btn btn-secondary" id="clear">Clear all </button>  
                </span>
              </div>

 
 


        <div class="card">
                <h5 class="card-header" id="results-header">Results</h5>
                <span><button type="button" class="btn btn-secondary" id="show-more">Show More </button>  
                </span>
                <div class="card-body " id="results">
               
                </div>
                <div>
                        <h5 class="card-header">Related Results</h5>
                        
                </div>
                <a target="_blank" href="http://media1.giphy.com/media/FzyRvxMNDLQZi/480w_s.jpg?cid=f8ae28695d07c662672e324332707be8&rid=480w_s.jpg" download="pic.jpg">Download</a>
              </div>






</div>

 




</body>

</html>
