<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Fun with APIs and Giphy </title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type ="text/javascript" src="assets/javascript/script.js"></script>

<link rel="stylesheet" type ="text/css" href="assets/css/style.css">
</head>

<body>

<div class="container">

  

      <div class="card card-margin-bot">
      <h5 class="card-header " id="char-header">Marvel Character GIPHY API Search</h5>
      <div class="info-1">Click an existing character button to see related Giphys</div>
      <div class="card-body" id="buttons">

      </div>
     <div class="info-1">-OR-</div>
            <div class="input-group mb-3" id="search-box">
                
                <div class="input-group-prepend col-xs-3">
                  
                  <span class="input-group-text search" id="inputGroup-sizing-default">Create A New Character Button</span>
                </div>
                <div class="col-xs-3">
                <input type="text" id="add-text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="col-xs-3"><button type="button" class="btn " id="add">Add </button>  
                </div> 
               
            </div>
            <div class="info-1 animated lightSpeedIn delay-2s slow">
                Check out Marvel's extensive character guide <a  href="https://www.marvel.com/characters" target="_blank"> here</a>
              </div>

       
      </div>  


              <div class="card card-margin-bot" >
                <h5 class="card-header " id="favorites-header">My favorites</h5>

                <div id="clear">
                    <button type="button" class="btn btn-sec-clr" >Clear all </button>  
                  </div>
                  <div class="info">* Uncheck the favorite icon to remove just that specific GIPHY</div>
                <div class="card-body" id="favs">
               
                </div>
               
              </div>

 
 


              <div class="card card-margin-bot" id="results-container">

                 <h5 class="card-header" id="results-header">Results</h5>
                   <div id="show-more">
                     <button type="button" class="btn btn-sec-clr">Show 10 More </button>  
                  </div>
                
                  <div class="card-body info-1" id="results">
               
                  </div>

               
                
              </div>

              <div class="card card-margin-bot">

                  <h5 class="card-header" id="related-header">Related Movie Results</h5>

                  <div class="row card-body">

                      <div class="col-md-4 info-1" id="mov-poster">

                      </div>

                      <div class="col-md-4 info-1" id="mov-info">
                      
                      </div>

                  </div>
            </div>
                  
          












 </div>
</body>

</html>
